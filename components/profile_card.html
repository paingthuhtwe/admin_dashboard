<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <!-- Box Icons Css -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    /> -->
    <!-- Font Awesome Link -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
    />
    <link rel="stylesheet" href="../css/style.css" />

    <style></style>
  </head>
  <body>
    <!-- Start Nav Bar -->
    <div class="container alert alert-success">
      <div class="row my-3 g-0">
        <div class="col text-start">
          <a href="users.html">
            <span title="Previous Page" style="width: 50px; height: 50px">
              <i class="fas fa-arrow-left"></i>
            </span>
          </a>
        </div>
      </div>

      <!-- End Nav Bar -->

      <div class="profile-card">
        <div class="image">
          <img src="../img/profile.jpg" alt="Profile Img" class="profile-img" />
        </div>

        <div class="text-data">
          <span class="name">Paing Thu Htwe</span>
          <span class="job">Web Developer</span>
        </div>

        <div class="media-buttons">
          <a
            href="https://www.facebook.com/paingthuhtweofl"
            style="background: #4267b2"
            class="link"
          >
            <i class="bx bxl-facebook"></i>
          </a>
          <a
            href="https://twitter.com/PaingThuHtweOfl"
            style="background: #1da1f2"
            class="link"
          >
            <i class="bx bxl-twitter"></i>
          </a>
          <a
            href="https://www.instagram.com/paingthuhtweofl/"
            style="background: #e1306c"
            class="link"
          >
            <i class="bx bxl-instagram"></i>
          </a>
          <a
            href="https://github.com/paingthuhtwe"
            style="background: #333"
            class="link"
          >
            <i class="bx bxl-github"></i>
          </a>
        </div>

        <div class="buttons">
          <button class="button">Subscribe</button>
          <button class="button">Message</button>
        </div>

        <div class="analytics">
          <div class="data">
            <i class="bx bx-heart"></i>
            <span class="number">60k</span>
          </div>
          <div class="data">
            <i class="bx bx-message-rounded"></i>
            <span class="number">20k</span>
          </div>
          <div class="data">
            <i class="bx bx-share"></i>
            <span class="number">12k</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
