<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>


    <div class="container-fluid">
        <div class="row g-0 d-lg-flex">
            <!-- Start Search Section -->
            <div class="col-12 mt-3 d-flex">
                <div class="col">
                    <input type="text" class="form-control mt-2" placeholder="Search">
                </div>
                <div class="mt-2 ms-2">
                    <div class="btn btn-secondary">Search</div>
                </div>
            </div>
            <!-- End Search Section -->
            <!-- Start Users Table Section -->
            <table class="col-12 table table-striped mt-3">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Action</th>
                </tr>
                <tr>
                    <td>01</td>
                    <td>Travis Jackson</td>
                    <td>19</td>
                    <td>
                        <button class="bg-warning border shadow-sm text-center me-1"
                            style="width: 65px; height: 35px;">EDIT</button>
                        <span>|</span>
                        <button class="bg-danger text-light border shadow-sm text-center ms-1"
                            style="width: 80px; height: 35px;">DELETE</button>
                    </td>
                </tr>
                <tr>
                    <td>02</td>
                    <td>Linda Moorhouse</td>
                    <td>22</td>
                    <td>
                        <button class="bg-warning border shadow-sm text-center me-1"
                            style="width: 65px; height: 35px;">EDIT</button>
                        <span>|</span>
                        <button class="bg-danger text-light border shadow-sm text-center ms-1"
                            style="width: 80px;height: 35px;">DELETE</button>
                    </td>
                </tr>
                <tr>
                    <td>03</td>
                    <td>Jeffrey Delgado</td>
                    <td>18</td>
                    <td>
                        <button class="bg-warning border shadow-sm text-center me-1"
                            style="width: 65px; height: 35px;">EDIT</button>
                        <span>|</span>
                        <button class="bg-danger text-light border shadow-lg text-center ms-1"
                            style="width: 80px;height: 35px;">DELETE</button>
                    </td>
                </tr>
            </table>
            <!-- End Users Table Section -->
            <!-- Start Users Adding Section -->
            <div class="col d-lg-flex">
                <div class="col d-lg-flex">
                    <input type="text" class="form-control mt-2 " placeholder="Enter your name">
                    <input type="text" class="form-control mt-2 mx-lg-2" placeholder="Enter your age">
                </div>
                <div class="mt-2">
                    <div class="btn btn-success">Add User</div>
                    <div class="btn btn-primary ms-2">Download CSV</div>
                </div>
            </div>
            <!-- End Users Adding Section -->
        </div>
    </div>



    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
